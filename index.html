<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <main class="main">
        <div class="main__item">
            <h1 class="main__title">Украшения собственного производства</h1>
            <p class="main__text">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
            <a href="#" class="link">Сделать расчёт и заказ</a>
        </div>
        <container>
        <div class="main__images">
             <image src="/img/kar11.png"></image>

        </div>
    </container>
    </main>
     <section class="products">
        <h2 class="title-h2">Наши изделия</h2>
        <div class="grid">
            <div class="grid__cover">
                <img src="/img/kar1.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="/img/kar2.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="/img/kar3.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="/img/kar4.jpg" alt="">
            </div>
        </div>
    </section>
    <div class="cost">
        <div class="cost__title">
            <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                <path id="circleShape" class="circle__shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2b2024" stroke-width="2"></path>
                <text class="circle__text">
                    <textPath href="#circleShape">
                        Расчитать стоимость
                    </textPath>
                </text>
            </svg>
        </div>
        <div class="cost__calc">
            <form class="form">
                <p clas="form__text">Выберите изделие:</p>
                <select class="form__select" id="selectProduct">
                    <option value="0" selected disabled>Выбрать из списка</option>
                    <option value="1000">Браслет (1000р)</option>
                    <option value="2500">Серьги (2500р)</option>
                    <option value="3000">Кулон (3000р)</option>
                </select>
                <p clas="form__text">Укажите количество:</p>
                <input id="quantityProduct" class="form__input" type="number" value="0" min="0">
                <button tupe="button" class="link" id="btnProduct">Расчитать</button>
            </form>
            <div id="infoProduct" class="total" style="display: none">
                <p class="total__price">Итог: <span id="priceProduct"></span></p>
                <p class="total__info">Оставье заявку по почте: <a href="mailto:order@jewelery.com" class="total__email">order@jewelery.com</a></p>
            </div>
        </div>
    </div>
  </div>
   
    <script src="scripts/script.js"></script>
</body>
</html>
